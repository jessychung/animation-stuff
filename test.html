<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Open Sans', sans-serif;
        }
        body { margin: 0; overflow: hidden }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<h1 style="position: absolute; font-weight: 300; font-size: 50px; color: #666666;top: 50%;
  left: 50%; margin: 0;
  transform: translate(-50%, -50%);">Animation Test</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
<script src="Projector.js"></script>
<script src="CanvasRenderer.js"></script>

<script>

    var SCREEN_WIDTH = window.innerWidth,
        SCREEN_HEIGHT = window.innerHeight,
        mouseX = 0, mouseY = 0,
        windowHalfX = window.innerWidth / 2,
        windowHalfY = window.innerHeight / 2,
        SEPARATION = 200,
        AMOUNTX = 10,
        AMOUNTY = 10,
        camera, scene, renderer;
    init();
    animate();

    function init() {
        //set up scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.1, 1000 );
        camera.position.z = 500;
        var renderer = new THREE.CanvasRenderer();

        //background color
        renderer.setClearColor( 0xffffff );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );


        //set up cube
        geometry = new THREE.BoxGeometry( 2,2,2 );

        //wireframe
        var geo = new THREE.EdgesGeometry( geometry );
        var mat = new THREE.LineBasicMaterial( { color: 0xb3b3b3, linewidth: 1 } );
        var wireframe = new THREE.LineSegments( geo, mat );


        //sphere
//    var sphere = new THREE.SphereGeometry( 1, 9, 7 );
//    var sp = new THREE.EdgesGeometry( sphere );
//    test = new THREE.LineSegments( sp, mat );
//    test.position.set( 2, 2, 2 );
//    scene.add( test );

//    wireframe.rotation.x = 0.45;
//    wireframe.rotation.y = -0.25;
//
//    scene.add(wireframe);

        for (var i = 0; i < 300; i++) {

            var g = new THREE.Geometry();
            var vertex = new THREE.Vector3( Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1 );

            vertex.normalize();
            vertex.multiplyScalar( 150 );
            g.vertices.push( vertex );

            var vertex2 = vertex.clone();
            vertex2.multiplyScalar( Math.random() * 0.05 + 1 );
            g.vertices.push( vertex2 );

            var line = new THREE.Line( g, new THREE.LineBasicMaterial( { color: 0x999999, opacity: Math.random(), linewidth: 2 } ) );

            scene.add( line );

        }




        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        window.addEventListener( 'resize', onWindowResize, false );
    }


    function animate() {
        requestAnimationFrame( render );
        render();

//        wireframe.rotation.x += 0.01;
//        wireframe.rotation.y += 0.01;
//        wireframe.rotation.z += 0.01;

    }



    function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
    }
    function onDocumentTouchStart( event ) {
        if ( event.touches.length > 1 ) {
            event.preventDefault();
            mouseX = event.touches[ 0 ].pageX - windowHalfX;
            mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
    }
    function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
            event.preventDefault();
            mouseX = event.touches[ 0 ].pageX - windowHalfX;
            mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
    }
    function render() {
        camera.position.x += ( mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY - camera.position.y ) * .05;
        camera.lookAt( scene.position );
        renderer.render( scene, camera );
    }
    //scale window with browser


    function onWindowResize(){

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
        camera.position.x += ( mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY + 200 - camera.position.y ) * .05;
        camera.lookAt( scene.position );

    }

    render();
</script>
</body>
</html>
