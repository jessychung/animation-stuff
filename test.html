<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Open Sans', sans-serif;
        }
        body { margin: 0; overflow: hidden }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<h1 style="position: absolute; font-weight: 300; font-size: 50px; color: #666666;top: 50%;
  left: 50%; margin: 0;
  transform: translate(-50%, -50%);">Animation Test</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
<script>

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var geo = new THREE.EdgesGeometry( geometry );
    var mat = new THREE.LineBasicMaterial( { color: 0xb3b3b3, linewidth: 2 } );
    var wireframe = new THREE.LineSegments( geo, mat );

    var material = new THREE.MeshBasicMaterial({
        color: 0xb3b3b3,
        wireframe: true
    });

    var cube = new THREE.Mesh( geometry, material );

    scene.add( wireframe );

    var newWireframe = wireframe.clone();
    var newWireframe = new THREE.LineSegments( geo, mat );

    scene.add( newWireframe );

    newWireframe.position.set(2,5,5);

    camera.position.z = 3;

//    for ( var i = 0; i < 10; i ++ ) {
//        var mesh = new THREE.Mesh( loadedMesh.geometry, loadedMesh.material );
//        mesh.position.set( i * 100, 0, 0 );
//        scene.add( mesh );
//    }

    var render = function () {
        requestAnimationFrame( render );

        wireframe.rotation.x += 0.01;
        wireframe.rotation.y += 0.01;

        renderer.setClearColor( 0xf2f2f2 );

        renderer.render(scene, camera);
    };

    render();
</script>
</body>
</html>
