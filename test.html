<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Open Sans', sans-serif;
        }
        body { margin: 0; overflow: hidden }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<h1 style="position: absolute; font-weight: 300; font-size: 50px; color: #666666;top: 50%;
  left: 50%; margin: 0;
  transform: translate(-50%, -50%);">Animation Test</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
<script>


    //set up scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.1, 1000 );
    camera.position.z = 10;
    var renderer = new THREE.WebGLRenderer();

    //background color
    renderer.setClearColor( 0xf2f2f2 );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );


    //set up cube
    geometry = new THREE.BoxGeometry( 2,2, 2 );

    //wireframe
    var geo = new THREE.EdgesGeometry( geometry );

    var mat = new THREE.LineBasicMaterial( { color: 0xb3b3b3, linewidth: 2 } );

    var wireframe = new THREE.LineSegments( geo, mat );


    //sphere
//    var sphere = new THREE.SphereGeometry( 1, 9, 7 );
//    var sp = new THREE.EdgesGeometry( sphere );
//    test = new THREE.LineSegments( sp, mat );
//    test.position.set( 2, 2, 2 );
//    scene.add( test );

    console.log( geometry.vertices.length);

    for (var i = 0, l = geometry.vertices.length; i<l; i++) {
        geometry.vertices[i].x += -50 + Math.random()*100;
        console.log(geometry.vertices[i]);
        geometry.vertices[i].y += -50 + Math.random()*100;
    }

    wireframe.rotation.x = 0.45;
    wireframe.rotation.y = -0.25;

    scene.add(wireframe);


    var render = function () {
        requestAnimationFrame( render );


        wireframe.rotation.x += 0.01;
        wireframe.rotation.y += 0.01;
        wireframe.rotation.z += 0.01;

        renderer.render(scene, camera);
    };


    //scale window with browser
    window.addEventListener( 'resize', onWindowResize, false );

    function onWindowResize(){

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    render();
</script>
</body>
</html>
